{% extends "layout.html" %}
{% block title %}Donor list{% endblock %}
{% block head %}
  {{ super() }}
  <style type="text/css">
    .important { color: #336699; }
  </style>
{% endblock %}
{% block content %}
  <h1>Donor list</h1>
  <a href="{{ url_for('new_donor') }}">Create a new donor</a>
  {% for donor in donors %}
    <div>
      <a href="{{ url_for('edit_donor', donor_id=donor["donor_id"]) }}">
      	{{ donor["donor_id"] }}
      </a>

	</div>
  {% endfor %}
{% endblock %}
